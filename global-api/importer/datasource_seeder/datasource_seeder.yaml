        en: Direct-emitting facilities report emissions from combustion or process sources, such as fuel combustion and chemical transformations, using methods like continuous emission monitoring systems (CEMS) or default emission factors. 
        es: Las fábricas con emisiones directas informan sus emisiones provenientes de fuentes de combustión o de procesos, como la quema de combustibles y las transformaciones químicas, utilizando métodos como sistemas de monitoreo continuo de emisiones (CEMS) y/o aplicando factores de emisión predeterminados.
