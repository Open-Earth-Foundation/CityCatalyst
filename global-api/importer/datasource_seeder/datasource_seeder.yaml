    datasource_id: 143F3378-17E7-4732-BF17-4253160A7CFE
    publisher_id: EPA
    datasource_name: Environmental Protection Agency
    dataset_name:
        en: Manufacturing Industries and Construction Direct Emitters reported in the Greenhouse Gas Reporting Program (GHGRP)
        es: Industrias Manufactureras y de Construcción consideradas como Emisores Directos reportados en el Programa de Reporte de Gases de Efecto Invernadero (GHGRP)
    dataset_description:
        en: The GHGRP, administered by the EPA, is a vital resource that compiles detailed information on GHG emissions from large-scale facilities across the U.S. This program mandates that major emitters report comprehensive annual data concerning their GHG emissions derived from various industrial activities.
        es: El GHGRP, administrado por la EPA, es un recurso vital que compila información detallada de las emisiones de GEI provenientes de fábricas de gran escala en Estados Unidos. Este programa exige que los principales emisores informen datos anuales completos sobre sus emisiones de GEI derivadas de diversas actividades industriales.
    source_type: third_party
    access_type: public
    dataset_url: https://www.epa.gov/
    geographical_location: US
    start_year: 2019
    end_year: 2022
    latest_accounting_year: 2023
    frequency_of_update: annual
    spatial_resolution: point source
    language: en
    accessibility: 
    data_quality: high
    notes: Initial import
    units: kg
    methodology_description: 
        en: Direct-emitting facilities report emissions from combustion or process sources, such as fuel combustion and chemical transformations, using methods like continuous emission monitoring systems (CEMS) or default emission factors. 
        es: Las fábricas con emisiones directas informan sus emisiones provenientes de fuentes de combustión o de procesos, como la quema de combustibles y las transformaciones químicas, utilizando métodos como sistemas de monitoreo continuo de emisiones (CEMS) y/o aplicando factores de emisión predeterminados.
    methodology_url: https://www.epa.gov/ghgreporting/learn-about-greenhouse-gas-reporting-program-ghgrp
    transformation_description: 
        en: We follow the EPA categorization. EPA categorizes facilities into nine industry groups, and they report direct emissions from 23 facility-level processes. Facilities often engage in multiple emission-generating processes. If a facility reports emissions from a single activity, those emissions are placed in that industry group. If reporting includes stationary combustion, the stationary combustion emissions are added to the process emissions, and the emissions are reported into that process. In cases of multiple activities with stationary combustion, the highest-emission activity determines the industry group, the stationary combustion emissions are added to the highest-emission activity and the other emissions are classified separately in their corresponding process. Than, facility emissions were adjusted to fit the GPC format.
        es: Seguimos la categorización de la EPA. La EPA clasifica las instalaciones en nueve grupos industriales y reporta emisiones directas de 23 procesos a nivel de fábrica. Las fábricas a menudo realizan múltiples procesos generadores de emisiones. Si una instalación informa emisiones de una sola actividad, esas emisiones se reportan en ese grupo industrial. Si los informes incluyen la combustión estacionaria, las emisiones de la combustión estacionaria se agregan a las emisiones del proceso y las emisiones se reportan en ese grupo industrial. En los casos de múltiples actividades con combustión estacionaria, la actividad con mayor emisión determina el principal proceso industrial, además las emisiones de combustión estacionaria se suman a la actividad con mayor emisión y las demás emisiones se clasifican por separado en su correspondiente proceso. Por último, las emisiones de las fábricas se ajustaron para adaptarse al formato GPC.
    retrieval_method: global_api
    api_endpoint: https://ccglobal.openearth.dev/api/v0/ghgrp_epa/city/:locode/:year/:gpcReferenceNumber
    gpc_reference_number: I.3.1
    scope: 1
