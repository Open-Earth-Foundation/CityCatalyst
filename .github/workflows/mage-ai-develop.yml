name: Push mageai to the latest deploy helm chart to Amazon EKS

on:
  workflow_dispatch:

  push:
    paths:
      - global-api/importer-mage/**
      - charts/mage-ai/**
    branches: ["mage-setup"]
  pull_request:
    paths:
      - global-api/importer-mage/**

jobs:

  pushToGHCR:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./global-api
        
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        env:
          VERSION: ${{ github.sha }}
          IMAGE: ghcr.io/open-earth-foundation/citycatalyst-global-api-importer-mage
        run: |
          docker build -t $IMAGE:$VERSION mageai
          docker tag $IMAGE:$VERSION $IMAGE:latest
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest
          
