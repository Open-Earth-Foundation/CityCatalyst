# THE CHANGES WILL BE OVERWRITTEN IN EVERY BUILD.
# INSTEAD, MODIFY THE SOURCE OF THIS FILE TO MAKE PERSISTENT CHANGES

#CHANGE THE CONFIGURATION IN COMPOSE FILE.

server {
    listen 9000;
    listen [::]:9000;
    # listen       443 ssl;
    client_max_body_size 1G;

    server_name nginx;

    location ~ / {
        proxy_pass http://be:8001;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}