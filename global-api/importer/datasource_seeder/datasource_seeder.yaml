        en: The manure management calculation process involves the estimation of methane and nitrous oxide emissions from beef and dairy feedlots using IPCC equations and default regional emission factors. Climate Trace's approach incorporates temperature data, ground-truthed facility-level population counts, and regional variations in manure management practices to develop emission estimates. These estimates are presented for different regions, highlighting the significant contributions of beef and dairy feedlots to greenhouse gas emissions.
        es: El proceso de cálculo del manejo del estiércol implica la estimación de las emisiones de metano y óxido nitroso de los corrales de engorde de carne y lácteos utilizando ecuaciones del IPCC y factores de emisión regionales predeterminados. El enfoque de Climate Trace incorpora datos de temperatura, recuentos de población a nivel de instalaciones verificados en el terreno y variaciones regionales en las prácticas de gestión del estiércol para desarrollar estimaciones de emisiones. Estas estimaciones se presentan para diferentes regiones, destacando las importantes contribuciones de los corrales de engorde de carne y lácteos a las emisiones de gases de efecto invernadero.
