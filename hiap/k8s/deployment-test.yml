apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiap-test
  namespace: default
  labels:
    app: hiap-test
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: hiap-test
  template:
    metadata:
      labels:
        app: hiap-test
    spec:
      containers:
        - name: hiap-test
          image: ghcr.io/open-earth-foundation/hiap:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: output-storage-test
              mountPath: /app/plan_creator_legacy/data/output
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: output-storage-test
          persistentVolumeClaim:
            claimName: hiap-plan-output-pvc-test
