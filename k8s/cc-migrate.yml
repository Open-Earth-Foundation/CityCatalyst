apiVersion: batch/v1
kind: Job
metadata:
  generateName: cc-migrate-
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: cc-migrate
          image: ghcr.io/open-earth-foundation/citycatalyst:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: cc-db-configmap
          env:
            - name: NODE_ENV
              value: "development"
          command: ["npm", "run", "db:migrate"]
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1000m"
