apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Block access to internal/cron endpoints
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~ ^/api(/v1)?/cron/ {
        deny all;
        return 403;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost
    secretName: localhost-secret
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cc-web
                port:
                  number: 3000
