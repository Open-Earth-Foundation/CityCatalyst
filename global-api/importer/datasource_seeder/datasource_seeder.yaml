    dataset_description: 
        en: Grid cell estimates of GHG emissions (CO2, CH4, N2O) from manufacturing combustion, derived from EDGARv7.0 annual gridmaps (1970-2022) expressed in ton substance per 0.1-degree x 0.1-degree per year and sector specification using IPCC 1996 and 2006 codes
        es: Estimaciones de celdas de cuadrícula de emisiones de GEI (CO2, CH4, N2O) provenientes de la combustión industrial, derivadas de mapas de cuadrícula anuales EDGARv7.0 (1970-2022) expresados en toneladas de sustancia por 0,1 grados x 0,1 grados por año y especificaciones del sector utilizando IPCC 1996 y código 2006
