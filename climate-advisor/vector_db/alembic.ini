# Alembic configuration for vector database

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path - current directory for imports
prepend_sys_path = .

# Database connection - uses same as main service
# Note: CA_DATABASE_URL is loaded by env.py from .env file

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are called
# on newly generated revision scripts.

[loggers]
keys = root,sqlalchemy,alembic,sqlalchemy.pool

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_sqlalchemy.pool]
level = INFO
handlers =
qualname = sqlalchemy.pool

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
