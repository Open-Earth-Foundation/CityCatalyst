apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiap-test
  namespace: default
  labels:
    app: hiap-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hiap-test
  strategy:
    type: Recreate # needed because of high CPU request. Rolling update will not find a second large instance
  template:
    metadata:
      labels:
        app: hiap-test
    spec:
      containers:
        - name: hiap-test
          image: ghcr.io/open-earth-foundation/citycatalyst-hiap:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
          resources:
            requests:
              memory: "1Gi" # Increased to 20Gi because of OOM error
              cpu: "2" # "500m"
              ephemeral-storage: "4Gi" # Added to store temporary files
            limits:
              memory: "2Gi" # Increased to 20Gi because of OOM error
              cpu: "4" # "500m"
              ephemeral-storage: "4Gi" # Added to store temporary files
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            failureThreshold: 30
