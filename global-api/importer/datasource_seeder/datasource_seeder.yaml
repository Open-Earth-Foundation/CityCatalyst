    data_quality: medium
    notes: 
    units: kg
    methodology_description: 
        en: This methodology adopts a Bayesian statistical approach using PyMC3 in Python, starting with hierarchical regression structures to predict methane emissions based on waste site capacities. Parameters are initialized using priors from prior predictive simulations and validated through model cross-validation. The model regresses mean site emissions against observed capacities, with coefficients adjusted for different income groups or regions. Posterior predictions are generated by sampling from parameter distributions, with a "saturation effect" implemented to cap emissions at realistic levels. This two-stage process first predicts waste capacities and then emissions, enabling robust and variable-sensitive modeling of methane emissions from solid waste sites.
        es: Esta metodología adopta un enfoque estadístico bayesiano utilizando PyMC3 en Python, comenzando con estructuras de regresión jerárquica para predecir las emisiones de metano en función de las capacidades de los sitios de desechos. Los parámetros se inicializan utilizando datos previos de simulaciones predictivas anteriores y se validan mediante validación cruzada del modelo. El modelo compara las emisiones medias del sitio con las capacidades observadas, con coeficientes ajustados para diferentes grupos de ingresos o regiones. Las predicciones posteriores se generan mediante muestreo de distribuciones de parámetros, con un "efecto de saturación" implementado para limitar las emisiones a niveles realistas. Este proceso de dos etapas predice primero las capacidades de los desechos y luego las emisiones, lo que permite un modelado sólido y sensible a las variables de las emisiones de metano de los sitios de desechos sólidos.
