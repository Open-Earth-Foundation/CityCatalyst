    methodology_description: 
        en: The enteric fermentation calculation process  involves the utilization of advanced spatial data processing techniques and machine learning algorithms to estimate methane and nitrous oxide emissions from beef and dairy feedlots. This method, developed by Climate Trace, involves spatially joining data, adding ancillary information, and performing data cleaning to create training datasets for model development. The models developed utilize linear regression to predict cattle populations at individual facilities, with separate models for beef and dairy feedlots, while also considering factors such as feedlot area size and regional variations in manure management practices. The accuracy of the models is evaluated through various statistical measures, and emission estimates are provided for different regions.
        es: El proceso de cálculo de la fermentación entérica implica la utilización de técnicas avanzadas de procesamiento de datos espaciales y algoritmos de aprendizaje automático para estimar las emisiones de metano y óxido nitroso de los corrales de engorda de carne y lácteos. Este método, desarrollado por Climate Trace, implica unir datos espacialmente, agregar información auxiliar y realizar una limpieza de datos para crear conjuntos de datos de entrenamiento para el desarrollo de modelos. Los modelos desarrollados utilizan regresión lineal para predecir las poblaciones de ganado en instalaciones individuales, con modelos separados para lotes de engorde de carne y lácteos, al mismo tiempo que consideran factores como el tamaño del área del lote de engorde y las variaciones regionales en las prácticas de manejo del estiércol. La precisión de los modelos se evalúa mediante varias medidas estadísticas y se proporcionan estimaciones de emisiones para diferentes regiones.
