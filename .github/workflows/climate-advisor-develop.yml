# Climate Advisor deployment workflow
name: Push Climate Advisor to latest and deploy to EKS

permissions:
  contents: read
  packages: write
  checks: write

on:
  workflow_dispatch:

  push:
    paths:
      - climate-advisor/service/**
      - k8s/ca-deploy.yml
      - k8s/ca-migrate.yml
      - k8s/ca-service.yml
      - .github/workflows/climate-advisor-develop.yml
    branches: ["develop"]
  pull_request:
    paths:
      - climate-advisor/service/**
      - k8s/ca-deploy.yml
      - k8s/ca-migrate.yml
      - k8s/ca-service.yml
      - .github/workflows/climate-advisor-develop.yml

jobs:
  # Skipping tests no tests available for climate advisor yet

  pushToGHCR:
    # needs: runTests  # Commented out since we're skipping tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pushing Climate Advisor to GHCR
        env:
          VERSION: ${{ github.sha }}
          IMAGE: ghcr.io/open-earth-foundation/citycatalyst-climate-advisor
        run: |
          docker build -t $IMAGE:$VERSION -f climate-advisor/service/Dockerfile climate-advisor/service
          docker tag $IMAGE:$VERSION $IMAGE:latest
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest

  deployToEKS:
    needs: pushToGHCR
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_EKS_DEV_USER }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_EKS_DEV_USER }}
      EKS_DEV_NAME: ${{ secrets.EKS_DEV_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Creating kubeconfig file
        run: aws eks update-kubeconfig --name ${{secrets.EKS_DEV_NAME}} --region us-east-1

      - name: Testing connection to EKS
        run: kubectl get pods -n default

      - name: Deploying service
        run: |
          kubectl create -f k8s/ca-migrate.yml -n default
          kubectl apply -f k8s/ca-service.yml -n default
          kubectl apply -f k8s/ca-deploy.yml -n default
          kubectl rollout restart deployment climate-advisor-deploy -n default