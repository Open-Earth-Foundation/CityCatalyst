name: Dev - Push HIAP-MEED to GHCR and deploy to EKS
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - "hiap-meed/**"
      - ".github/workflows/hiap-meed-develop.yml"
  pull_request:
    branches:
      - develop
    paths:
      - "hiap-meed/**"
      - ".github/workflows/hiap-meed-develop.yml"
    types: [opened, synchronize, reopened]

concurrency:
  group: hiap-meed-develop
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('hiap-meed/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies (uv)
        working-directory: hiap-meed
        run: uv sync --frozen --no-dev

      - name: Run all tests
        working-directory: hiap-meed
        run: |
          uv run pytest -c pytest.ini

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    env:
      REGISTRY: ghcr.io
      REPOSITORY: open-earth-foundation/citycatalyst-hiap-meed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Git commit hash
        id: vars
        run: echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: hiap-meed
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ steps.vars.outputs.commit_hash }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:dev

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_EKS_DEV_USER }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_EKS_DEV_USER }}
      EKS_DEV_NAME: ${{ secrets.EKS_DEV_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Creating kubeconfig file
        run: aws eks update-kubeconfig --name ${{secrets.EKS_DEV_NAME}} --region us-east-1

      - name: Testing connection to EKS
        run: kubectl get pods -n default

      - name: Deploying development service
        run: |
          kubectl apply -f hiap-meed/k8s/deployment-dev.yml
          kubectl apply -f hiap-meed/k8s/service-dev.yml

          kubectl set env deployment/hiap-meed-dev \
            API_HOST=0.0.0.0 \
            API_PORT=8000 \
            LOG_LEVEL=INFO

          kubectl rollout restart deployment hiap-meed-dev -n default
          kubectl rollout status deployment/hiap-meed-dev -n default
