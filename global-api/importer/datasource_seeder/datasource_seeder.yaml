    units: kg
    methodology_description: 
        en: The emission calculation method utilizes a standardized approach across all countries, employing technology-based emission factors to estimate annual emissions for each compound and sector. This involves multiplying country-specific activity data with the mix of technologies and their associated abatement measures, considering both emission factors and reductions due to installed abatement measures. Spatial allocation of emissions is achieved through a grid system, utilizing geographical databases and spatial proxy datasets to distribute emissions across a country's area based on relevant spatial factors such as population density and land use.
        es: El método de cálculo de emisiones utiliza un enfoque estandarizado en todos los países, empleando factores de emisión basados en tecnología para estimar las emisiones anuales de cada compuesto y sector. Esto implica multiplicar los datos de actividad específicos de cada país con la combinación de tecnologías y sus medidas de mitigación asociadas, considerando tanto los factores de emisión como las reducciones debidas a las medidas de mitigación instaladas. La asignación espacial de las emisiones se logra a través de un sistema de cuadrícula, que utiliza bases de datos geográficas y conjuntos de datos proxy espaciales para distribuir las emisiones en el área de un país en función de factores espaciales relevantes, como la densidad de población y el uso de la tierra.
    methodology_url: https://edgar.jrc.ec.europa.eu/dataset_ghg70#intro
    transformation_description: 
        en: Utilizing the central latitude and longitude coordinates of the grid, the assignment of the corresponding city locode is performed. Following identification, the aggregation of all the grid cells within the city boundary ensues to derive the total sector emissions. In instances where the grid extends beyond the city limits, the proportional fraction is calculated, and that specific emission fraction is assigned to the respective city.
        es: Utilizando las coordenadas centrales de latitud y longitud de la cuadrícula, se realiza la asignación del código local de la ciudad correspondiente. Después de la identificación, se agregan todas las celdas de la cuadrícula dentro de los límites de la ciudad para derivar las emisiones totales del sector. En los casos en que la red se extiende más allá de los límites de la ciudad, se calcula la fracción proporcional y esa fracción de emisión específica se asigna a la ciudad respectiva.
