apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiap-dev
  namespace: default
  labels:
    app: hiap-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hiap-dev
  strategy:
    type: Recreate # needed because of high CPU request. Rolling update will not find a second large instance
  template:
    metadata:
      labels:
        app: hiap-dev
    spec:
      containers:
        - name: hiap-dev
          image: ghcr.io/open-earth-foundation/citycatalyst-hiap:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "10" # "500m"
            limits:
              memory: "2Gi"
              cpu: "12" # "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            failureThreshold: 30