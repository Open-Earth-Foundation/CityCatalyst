name: Push mageai to the latest deploy helm chart to Amazon EKS

on:
  workflow_dispatch:
  push:
    paths:
      - global-api/importer-mage/**
      - charts/mage-ai/**
      - .github/workflows/mage-ai-develop.yml
    branches: ["mage-setup"]
  pull_request:
    paths:
      - global-api/importer-mage/**

jobs:

  pushToGHCR:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./global-api/importer-mage
        
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
          docker tag ghcr.io/open-earth-foundation/citycatalyst-mage-ai:latest ghcr.io/open-earth-foundation/citycatalyst-mage-ai:${{ github.sha }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker-compose -f docker-compose.yml push
          docker push ghcr.io/open-earth-foundation/citycatalyst-mage-ai:${{ github.sha }}
          docker push ghcr.io/open-earth-foundation/citycatalyst-mage-ai:latest
