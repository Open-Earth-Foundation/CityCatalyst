    dataset_description: 
        en: Point source estimates of GHG emissions from solid waste disposal, employing a Bayesian statistical approach, considering waste site capacities, income groups, and regions for robust methane emission predictions.
        es: Estimaciones de fuentes puntuales de emisiones de GEI provenientes de la eliminación de desechos sólidos, empleando un enfoque estadístico bayesiano, considerando las capacidades de los sitios de desechos, los grupos de ingresos y las regiones para obtener predicciones sólidas de emisiones de metano.
    source_type: third_party
    access_type: globalapi
    dataset_url: https://climatetrace.org/
