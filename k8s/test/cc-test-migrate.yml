apiVersion: batch/v1
kind: Job
metadata:
  generateName: cc-test-migrate-
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: cc-test-migrate
        image: ghcr.io/open-earth-foundation/citycatalyst:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: development
        - name: DATABASE_NAME
          value: "cctest"
        - name: DATABASE_HOST
          value: "cc-db"
        - name: DATABASE_USER
          value: "cctest"
        - name: DATABASE_PASSWORD
          value: "cctest"
        command: ["npm",  "run", "db:migrate"]
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
