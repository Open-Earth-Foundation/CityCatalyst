name: Push tagged HIAP to GHCR and deploy to EKS Prod
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:

  push:
    paths:
      - "hiap/**"
      - ".github/workflows/hiap-tag.yml"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

concurrency:
  group: hiap-main
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_HIAP_PROD }}
      LANGCHAIN_PROJECT: hiap-prod
      LANGCHAIN_PROJECT_NAME_PRIORITIZER: hiap-prod-prioritizer
      LANGCHAIN_PROJECT_NAME_PLAN_TRANSLATION: hiap-prod-plan-translation
      LANGCHAIN_ENDPOINT: https://api.smith.langchain.com
      LANGCHAIN_TRACING_V2: false
      OPENAI_MODEL_NAME_PLAN_CREATOR: gpt-4.1
      OPENAI_MODEL_NAME_EXPLANATIONS: gpt-4.1-mini
      OPENAI_MODEL_NAME_PLAN_CREATOR_LEGACY: gpt-4.1
      OPENAI_MODEL_NAME_PLAN_TRANSLATION: gpt-4.1-mini
      EXPLANATIONS_ENABLED: false
      BULK_CONCURRENCY: 1
      XGBOOST_NUM_THREADS: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v2-${{ hashFiles('hiap/**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-v2-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hiap/requirements.txt

      - name: Run all tests
        working-directory: hiap
        run: |
          pytest -c pytest.ini -m "not slow"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    env:
      REGISTRY: ghcr.io
      REPOSITORY: open-earth-foundation/citycatalyst-hiap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "full_version=$VERSION" >> $GITHUB_OUTPUT
          MAJOR=$(echo $VERSION | cut -d. -f1)
          echo "major_version=$MAJOR" >> $GITHUB_OUTPUT
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "minor_version=$MINOR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: hiap
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:stable
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ steps.version.outputs.major_version }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ steps.version.outputs.minor_version }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ steps.version.outputs.full_version }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_EKS_PROD_USER }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_EKS_PROD_USER }}
      EKS_PROD_NAME: ${{ secrets.EKS_PROD_NAME }}
      REF: ${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Creating kubeconfig file
        run: aws eks update-kubeconfig --name ${{secrets.EKS_PROD_NAME}} --region us-east-1

      - name: Testing connection to EKS
        run: kubectl get pods -n default

      - name: Deploying production service
        run: |
          export VERSION=${REF#refs/tags/v}
          export IMAGE=ghcr.io/open-earth-foundation/citycatalyst-hiap

          # Apply production Kubernetes manifests
          kubectl apply -f hiap/k8s/deployment-prod.yml
          kubectl apply -f hiap/k8s/service-prod.yml

          # Update image to the semver tag
          kubectl set image deployment/hiap-prod \
            hiap-prod=$IMAGE:$VERSION \
            -n default

          # Set production environment variables
          kubectl set env deployment/hiap-prod \
            OPENAI_MODEL_NAME_EXPLANATIONS=gpt-4.1-mini \
            OPENAI_MODEL_NAME_PLAN_CREATOR_LEGACY=gpt-4.1 \
            OPENAI_MODEL_NAME_PLAN_CREATOR=gpt-4.1 \
            OPENAI_MODEL_NAME_PLAN_TRANSLATION=gpt-4.1-mini \
            LANGCHAIN_PROJECT=hiap-prod \
            LANGCHAIN_PROJECT_NAME_PRIORITIZER=hiap-prod-prioritizer \
            LANGCHAIN_PROJECT_NAME_PLAN_TRANSLATION=hiap-prod-plan-translation \
            LANGCHAIN_ENDPOINT=https://api.smith.langchain.com \
            LANGCHAIN_TRACING_V2=true \
            S3_BUCKET_NAME=openearth.cap \
            EXPLANATIONS_ENABLED=true \
            BULK_CONCURRENCY=10 \
            XGBOOST_NUM_THREADS=1 \
            LOG_PARALLELISM=1 \
            LOG_LEVEL=INFO \
            OPENAI_API_KEY=${{secrets.OPENAI_API_KEY_HIAP_PROD}} \
            LANGCHAIN_API_KEY=${{secrets.LANGCHAIN_API_KEY}} \
            AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID_HIAP}} \
            AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY_HIAP}}

          kubectl rollout restart deployment hiap-prod -n default
          kubectl rollout status deployment/hiap-prod -n default
